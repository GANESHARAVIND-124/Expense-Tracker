<div class="row mt-15 featured list-ritem">
    <div class="col-sm-4 sortName">Name</div>
    <div class="col-sm-5 text-center sortPrice">Price</div>
    <div class="col-sm-2 text-center">Edit</div>
    <div class="col-sm-1 text-right">Delete</div>

</div>

{% for expense in expenses %} 
{% if expense.photo %}
<div class="row list-ritem" data-url="{{ expense.photo }}">
    {% else %}
    <div class="row list-ritem">
        {% endif %}
        <div class="col-sm-4 col-name">{{ expense.name }}</div>
        <div class="col-sm-5 text-center">â‚¹{{ expense.price }}</div>
        <div class="col-sm-2 text-center" data-toggle="modal" style="padding-right: 0">
            <span>
                <i class="fas fa-edit"></i>
            </span>
        </div>
        <div class="col-sm-1 text-right" data-toggle="modal" data-target="#deleteModal">
            <span>
                <i class="fas fa-trash-alt" data-uid='{{ expense.id }}'></i>
            </span>
        </div>
    </div>
    {% endfor %} {% if footer %} {% include 'expense_manager/dashboard/pagination.html' %} {% endif %}
